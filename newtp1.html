<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Gugi|Luckiest+Guy|Quattrocento+Sans"
        rel="stylesheet">
    <title>Madeweel</title>
</head>

<body>
    <section class="sale-items">
        <div class="items-images">
            <ul class="items">
                <li><img src="images/JPEG/product_1.jpg" alt:"shoes"></li>
                <li><img src="images/JPEG/product_2.jpg" alt:"bags"></li>
                <li><img src="images/JPEG/product_3.jpg" alt:"belts"></li>
            </ul>
            <div class="sale-tag">SALE</div>
        </div>

    </section>
    <section class="promotions">
        <div>
            <ul class="products-list">
                <li class="product">The Belt</li>
                <li class="collection">Summer Collection</li>
                <li class="price">
                    <p class="on-sale">$9.50</p>
                </li>
            </ul>
        </div>
        <div>
            <ul class="products-list">
                <li class="product">The Shoe</li>
                <li class="collection">Summer Collection</li>
                <li class="price">$9.50</li>
            </ul>
        </div>
        <div>
            <ul class="products-list">
                <li class="product">Marc Jacobs Bag</li>
                <li class="collection">Summer Collection</li>
                <li class="price">
                    <p class="on-sale">$9.50</p>
                    <span class="old-sale">$30.50</span>
                </li>
            </ul>
        </div>
    </section>
</body>
