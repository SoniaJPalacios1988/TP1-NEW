<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="styles/styles.css" rel="stylesheet" type="text/css">

<body>
    <section class="sale-items">
        <div class="items-images">
            <ul class="items">
                <li><img src="images/JPEG/product_1.jpg" alt:"shoes"></li>

                <li><img src="images/JPEG/product_3.jpg" alt:"belts"></li>

        <div class="promotions">
            <ul class="products-list">
                <li class="product2">Marc Jacobs Bag</li>
                <li class="collection">Summer Collection</li>
                <ul class=price>
                    <li class="on-sale">$9.50 <span class="old-sale">$30.50</span></li>
                </ul>
            </ul>
        </div>
        <div class="promotions">
            <ul class="products-list">
                <li class="product2">The Belt</li>
                <li class="collection">Summer Collection</li>
                <ul class=price>
                    <li class="on-sale">$9.50</li>
